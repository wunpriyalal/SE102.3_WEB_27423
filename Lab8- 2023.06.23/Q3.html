<html>
<head>
<title>Change Background Color</title>
<script>
function x(color)
{
document.body.style.backgroundColor=color;
}
function x(color)
{
document.body.style.backgroundColor=color;
}
</script>
</head>
<body>
<button id="red button" onmouseover="x('red')" onmouseout="x('white')">Red</button>
<button id="Green button" onmouseover="x('green')" onmouseout="x('white')">Green</button>
<button id="Blue button" onmouseover="x('blue')" onmouseout="x('white')">Blue</button>
</body>
</html>
