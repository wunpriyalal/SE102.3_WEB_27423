<html>
<head>
<title>Confirm Box Example</title>
</head>
<body>
<button onclick="x()">Google</button>
<script>
function x(){
var input=window.confirm("Are you sure?");
if(input){
window.location.href="https://www.google.com/";
}
else{
window.alert("You decided to stay")
}
}
</script>
</body>
</html>
