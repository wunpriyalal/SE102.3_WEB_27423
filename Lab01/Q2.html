<html>
<head>
<style>
table {width: 30%;}
th {
     border: 2px solid black;
     padding: 8px;
     text-align: center;
    }
.value-red { color: red; }

.value-blue { color: blue; }

.value-green { color: green; }
</style>
</head>

<body>
<table border="2">

<tr>
<th>America</th>
<th>Canada</th>
<th>Alaska</th>
</tr>

<tr>
<th colspan="2" class="value-red">Mexico</th>
<th rowspan="2">Jamaica</th>
</tr>

<tr>
<th class="value-blue">California</th>
<th class="value-green">Brazil</th>
</tr>

</table>
</body>
</html>
