<html>
<body>

<table id="myTable" border="1">

<tr>
<td>Cell 1</td>
<td>Cell 2</td>
</tr>

<tr>
<td>Cell 3</td>
<td>Cell 4</td>
</tr>
</table>

<button onclick="changeBorder()">Change Table Border</button>

<script>
function changeBorder() 
{
const table = document.getElementById('myTable');
table.setAttribute('border', '3');
}
</script>

</body>
</html>
