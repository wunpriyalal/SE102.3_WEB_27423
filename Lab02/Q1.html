<html>
<body>
<center>
<div class="card">
<h1>Registration Form</h1>
<form>
<table>

<tr>
<td>First Name:</td>
<td><input type="text" name="firstName"></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" name="lastName"></td>
</tr>

<tr>
<td>Mobile Number:</td>
<td>
<input type="tel" name="phone">
</td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="email"></td>
</tr>

<tr>
<td>Favourite Music:</td>
<td>
<input type="checkbox" name="m1" value="pop">POP
<input type="checkbox" name="m2" value="rock">Rock
<input type="checkbox" name="m3" value="other">Other
</td>
</tr>

<tr>
<td>Additional Details:</td>
<td>
<label for="detail"></label>
<textarea id="detail" name="detail" rows="4" cols="21"></textarea>
</td>
</tr>

<tr>
<td>
<input type="checkbox" name="agree" value="agree">I agree to the terms and conditions
</td>
</tr>

<td>
<input type="submit" name="d" value="Submit">
<input type="reset" name="g" value="Reset">
</td>

</table>
</form>
</center>
</body>
</html>
