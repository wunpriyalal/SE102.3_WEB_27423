<html>
<body>
<center>
<div class="card">
<h2>Car Registration</h2>
<form>
<table>

<tr>
<td>Owner Name</td>
<td><input type="text" placeholder="Owner Name" name="ownerName"></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" placeholder="Email" name="email"></td>
</tr>

<tr>
<td>Phone Number:</td>
<td>
<input type="tel" placeholder="Phone number" name="number">
</td>
</tr>

<tr>
<td>Country</td>
<td>
<select name="country">
<option value="0">Sri Lanka</option>
<option value="1">Japan</option>
<option value="2">India</option>
<option value="3">UK</option>
</td>
</tr>

<tr>
<td>Car Model</td>
<td><input type="text" name="model"></td>
</tr>

<tr>
<td>Manufacture Year</td>
<td>
<select name="year">
<option value="0">Select Year</option>
<option value="1">2015</option>
<option value="2">2016</option>
<option value="3">2017</option>
<option value="4">2018</option>
<option value="5">2019</option>
<option value="6">2020</option>
<option value="7">2021</option>
<option value="8">2022</option>
<option value="9">2023</option>
</td>
</tr>

<tr>
<td>Transmission</td>
<td>
<input type="radio" name="manual" value="manual">Manual
<input type="radio" name="auto" value="auto">Auto
</td>
</tr>

<tr>
<td>Other</td>
<td>
<label for="other"></label>
<textarea id="message" name="message" rows="3" cols="21"></textarea>
</td>
</tr>

<tr>
<td>
<input type="checkbox" name="agree" value="agree">I agree to the conditions and terms
</td>
</tr>

<td>
<input type="submit" name="d" value="Submit">
<input type="reset" name="g" value="Reset">
</td>

</table>
</form>
</center>
</body>
</html>
